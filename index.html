<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación con Círculos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>MDRN</h1>
        <form>
            <input type="email" placeholder="Sign to the mailing list" class="email-input">
            <button type="submit" class="send-button">Send</button>
        </form>
        <!-- Contenedor del reproductor de audio -->
        <div class="audio-player">
            <audio id="audio" src="audio/groove.mp3"></audio>
            <div class="buttons">
                <button id="play-pause" class="btn lg neu"><i class="fas fa-play"></i></button>
                <button id="stop" class="btn lg neu"><i class="fas fa-stop"></i></button>
            </div>
        </div>
    </div>
    <div class="background">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
