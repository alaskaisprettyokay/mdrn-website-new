<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación con Círculos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="social-buttons">
            <a href="https://twitter.com/your_twitter" target="_blank" class="btn lg neu">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/in/your_linkedin" target="_blank" class="btn lg neu">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <p class="coming-soon">Coming Soon</p>
        <h1>MDRN</h1>
        <form>
            <input type="email" placeholder="Sign to the mailing list" class="email-input"y>
            <button type="submit" class="send-button">Get Notified</button>
        </form>
        <!-- Contenedor del reproductor de audio -->
        <div class="audio-player">
            <audio id="audio" src="audio/f2-ride-party.mp3"></audio>
            <div class="buttons">
                <button id="play-pause" class="btn lg neu"><i class="fas fa-play"></i></button>
                <button id="stop" class="btn lg neu"><i class="fas fa-stop"></i></button>
            </div>
        </div>
    </div>
    <div class="background">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
    </div>
    <div class="alchemical-symbol-container">
        <svg class="alchemical-symbol outer" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Círculo exterior -->
            <circle cx="50" cy="50" r="45" fill="none" stroke="#f0f0f0" stroke-width="1"/>
            
            <!-- Hexagrama (estrella de seis puntas) -->
            <polygon points="50,5 72.5,27.5 95,50 72.5,72.5 50,95 27.5,72.5 5,50 27.5,27.5" fill="none" stroke="#f0f0f0" stroke-width="1"/>
        </svg>
        
        <svg class="alchemical-symbol inner" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Círculo interior -->
            <circle cx="50" cy="50" r="25" fill="none" stroke="#f0f0f0" stroke-width="1"/>
            
            <!-- Triángulos equiláteros -->
            <polygon points="50,25 70.7,62.5 29.3,62.5" fill="none" stroke="#f0f0f0" stroke-width="1"/>
            <polygon points="50,75 70.7,37.5 29.3,37.5" fill="none" stroke="#f0f0f0" stroke-width="1"/>
            
            <!-- Círculos pequeños en las intersecciones -->
            <circle cx="50" cy="25" r="2" fill="#f0f0f0"/>
            <circle cx="50" cy="75" r="2" fill="#f0f0f0"/>
            <circle cx="29.3" cy="37.5" r="2" fill="#f0f0f0"/>
            <circle cx="70.7" cy="37.5" r="2" fill="#f0f0f0"/>
            <circle cx="29.3" cy="62.5" r="2" fill="#f0f0f0"/>
            <circle cx="70.7" cy="62.5" r="2" fill="#f0f0f0"/>
        </svg>
    </div>
    <script src="script.js"></script>
</body>

</html>
